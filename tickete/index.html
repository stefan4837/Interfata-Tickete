<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickete Active</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-align: center;
            margin-top: 100px;
        }

        .container {
            text-align: center;
            width: 60%;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .tickets {
            margin-top: 20px;
        }

        .ticket {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
        }

        .ticket-info {
            display: flex;
            gap: 15px;
            color: white;
            font-size: 16px;
        }

        .ticket-info span {
            font-weight: bold;
            color: #ddd;
        }

        .accept-btn {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            color: #00aaff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border: 2px solid rgba(0, 170, 255, 0.5);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 0px 0px 8px rgba(0, 170, 255, 0.8);
        }

        .accept-btn:hover {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(0, 170, 255, 0.8);
            text-shadow: 0px 0px 12px rgba(0, 170, 255, 1);
        }
    </style>
</head>
<body>
    <h1 class="title">TICKETE ACTIVE</h1>
    <div class="container">
        <div class="tickets">
            <div class="ticket">
                <div class="ticket-info">
                    <span>Nume:</span> Stefan
                    <span>Id:</span> 2034
                    <span>Categorie:</span> BUG
                    <span>Descriere:</span> Am gasit un bug
                </div>
                <button class="accept-btn">Acceptă</button>
            </div>
            <div class="ticket">
                <div class="ticket-info">
                    <span>Nume :</span> Stefan
                    <span>Id :</span> 2034
                    <span>Categorie :</span> BUG
                    <span>Descriere :</span> Am gasit un bug
                </div>
                <button class="accept-btn">Acceptă</button>
            </div>
            <div class="ticket">
                <div class="ticket-info">
                    <span>Nume:</span> Stefan
                    <span>Id:</span> 2034
                    <span>Categorie:</span> BUG
                    <span>Descriere:</span> Am gasit un bug
                </div>
                <button class="accept-btn">Acceptă</button>
            </div>
        </div>
    </div>
</body>
</html>
